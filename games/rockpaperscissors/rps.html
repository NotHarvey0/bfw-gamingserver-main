<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Game | Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css" />
    <script src="rps.js" defer></script>
  </head>
  <body>
    <div class="home-button">
      <a href="/index.html"
        ><button>
          <img src="images/home.png" /></button
      ></a>
    </div>
    <video muted loop id="backgroundVideo">
      <source src="/site/site videos/vid2.webm" />
    </video>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="images/rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="images/rock.png" alt="" />
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="images/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="images/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="images/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>
    <div class="guestbook">
      <a href="/guestbook/public/index.html">
        <img src="/site/site images/guestbook.png"
      /></a>
    </div>
  </body>
</html>
