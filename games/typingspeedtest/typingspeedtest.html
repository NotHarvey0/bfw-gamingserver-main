<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Typing Speed Test Game | CodingNepal</title>
    <link rel="stylesheet" href="typingspeedtest.css" />
    <script src="paragraphs.js" defer></script>
    <script src="typingspeedtest.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="home-button">
      <a href="/index.html"
        ><button>
          <img src="images/home.png" /></button
      ></a>
    </div>
    <video muted loop id="backgroundVideo">
      <source src="/site/site videos/vid2.webm" />
    </video>
    <div class="wrapper">
      <input type="text" class="input-field" />
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>
    <div class="guestbook">
      <a href="/guestbook/public/index.html">
        <img src="/site/site images/guestbook.png"
      /></a>
    </div>
  </body>
</html>
